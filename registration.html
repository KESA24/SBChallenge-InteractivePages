<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RItA</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./RItA.css">
    <style> 
        body {background-image: url("ImagesUsed/motorbike.jpg");
            background-size: cover;} 
        </style>
    
</head>
<body> 
    <form action="action_page" id="form">
        <div class="container-fluid">
            <h1 class="text-white">Driver Registration Form</h1>
            <p class="text-white">Fill out this form correctly</p>
        <table class="registrationform">
            <tr>
                <td><input class="input f"type ="text" name= "
                Driver Name" placeholder= "Name"></td>
            </tr>
            <tr>
                <td><input class="input f"type ="text" name= "Boda Stage Address"
                 placeholder= "Boda Stage Address"></td>
            </tr>
            <tr>
                <td><input class="input f"type ="text" name= "National Identification Number" 
                    placeholder= "NIN"></td>
            </tr>
            <tr>
                <td><input class="input f"type ="text" name= "Age" 
                    placeholder= "Age"></td>
            </tr>
             <tr>
                <td><input class="input f"type ="text" name= "Recruitment Date" 
                    placeholder= " Date of Recruitment DD/MM/YYYY"></td>
            </tr>
            <tr>
                <td><input class="input f"type ="text" name= "Recruitment Station" 
                    placeholder= "Recruitment Station"></td>
            </tr>
                <td><input class="input f"type ="text" name= "Mobile Number" 
                    placeholder= "Mobile Number"></td>
            </tr>
            <tr>
                <td><input class="input f"type ="text" name= "Referrer" 
                    placeholder= "Name of Referrer"></td>
            </tr>
            <tr>
                <td><input class="input f"type ="text" name= "Next of Kin" 
                    placeholder= "Next of Kin Name"></td>
            </tr>
            <tr>
                <td><input class="input f"type ="text" name="Next of Kin Contact"
                     placeholder= "Next of Kin Contact"></td>
            </tr> 
        </table>    
            <p>By submitting this form you agree to our Terms and conditions 
                <a href="#">Terms & Conditions</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
                 
        </div>
    </form>
</body>
